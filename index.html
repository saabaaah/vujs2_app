<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation : Revision VueJS 2</title>
    <script src="js/vuejs2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>This is a vueJS TEST APP</h1>
    <div id="main-content">
        <!-- Show main message of the data -->
        <h2>{{ post }}</h2>
        <button class="floating-right default" 
                v-on:click="increamentReads()"
                v-on:dblclick="doubleClicked('read')">
                Mark as Read
        </button>

        <button class="floating-right" 
                v-on:click="decreamentReads()"
                v-on:dblclick="doubleClicked('didn\'t read')">
                Unmark as Read
        </button>
        <hr>
        <img :src="image" alt="Post's image">
        <p> By: {{ editor }}</p>
        <p> 
            Editor's Notes: {{ editorNotes() }} 
            | See more : <span v-html="reference"></span> 
            | Read {{count_reads}} times!
        </p>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
